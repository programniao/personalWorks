<div class="login-body container">
    <div class="x">
        <div class="login-box">
            <form action="#" name="f" method="post">
                <h2>欢迎注册</h2>
                <div class="input_outer">
                    <label >用&nbsp;户&nbsp;名：</label>
                    <input name="logname" class="text"
                           style="color: black !important; margin-top: -2px;position: absolute;"
                           type="text" placeholder="您的账户名称">
                    <div class="tips">

                    </div>
                </div>
                <div class="input_outer">
                    <label >设 置 密 码：</label>
                    <input name="logpass" class="text"
                           style="color: black !important; position:absolute; z-index:100;" value=""
                           type="password" placeholder="建议至少两种字符组合">
                    <div class="tips">

                    </div>
                </div>
                <div class="input_outer">
                    <label >确 认 密 码：</label>
                    <input name="logpass" class="text"
                           style="color: black !important; position:absolute; z-index:100;" value=""
                           type="password" placeholder="请再次输入密码">
                    <div class="tips">

                    </div>
                </div>
                <div class="input_outer">
                    <label >邮 箱 验 证：</label>
                    <input name="email" class="text"
                           style="color: black !important; margin-top: -2px;position: absolute;"
                           type="email" placeholder="请输入您的常用邮箱">
                    <div class="tips">

                    </div>
                </div>
                <div class="box default">
                    <input type="checkbox" id="ck" />
                    <span>我已阅读并同意<a href="##">《玩家游戏用户注册协议》</a></span>
                    <div class="tips">

                    </div>
