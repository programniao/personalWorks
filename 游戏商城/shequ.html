<script id="tem" type="text/html">
    <%for(var i = 0; i < data.length; i++){%>
    <div class="text">
        <div class="userName">
            <img src="<%=data[i].txImg%>" alt="" class="photo">

        </div>

            <%=data[i].text%>
        </div>
        <%if(data[i].img != undefined){%>
        <%for(var j=0;j < data[i].img.length; j++){%>
            <img src="<%=data[i].img[j]%>" width=30% class="" data-toggle="modal" data-target="#<%=data[i].id%>">
            <div class="modal fade" id="<%=data[i].id%>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <img src="<%=data[i].img[j]%>" alt="">
                </div>
            </div>
        <%}%>
        <%}%>
        <div class="gn">
            <span class="dz fa fa-thumbs-o-up"></span><span class="s"><%=data[i].z%></span>
            <span class="fa fa-share-alt"></span><span class="s">15</span>
